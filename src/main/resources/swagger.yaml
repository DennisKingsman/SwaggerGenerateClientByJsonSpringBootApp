tags:
  - name: doc-controller
    description: Doc Controller
paths:
  '/document/call/{id}':
    get:
      tags:
        - doc-controller
      summary: restCall
      operationId: restCallUsingGET
      produces:
        - '*/*'
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Doc'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/document/delete/{id}':
    delete:
      tags:
        - doc-controller
      summary: deleteDoc
      operationId: deleteDocUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: id
          in: path
          description: id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: integer
            format: int64
        '204':
