  /document/post:
    post:
      tags:
        - doc-controller
      summary: postDoc
      operationId: postDocUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: doc
          description: doc
          required: true
          schema:
            $ref: '#/definitions/Doc'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/Doc'
        '201':
          description: Created
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
