        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
  '/document/get/{id}':
    get:
      tags:
        - doc-controller
      summary: getDocument
      operationId: getDocumentUsingGET
      produces:
        - '*/*'
